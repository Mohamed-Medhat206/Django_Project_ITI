{% extends "base.html" %}

{% block content %}
<h1>Products</h1>
<a href="{% url 'product:create' %}" class="btn">Add New Product</a>

<table class="crud-table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.category.name }}</td>
            <td>${{ product.price }}</td>
            <td>{{ product.stock }}</td>
            <td class="actions">
                <a href="{% url 'product:edit' product.pk %}" class="btn">Edit</a>
                <a href="{% url 'product:delete' product.pk %}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
