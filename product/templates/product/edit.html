{% extends "base.html" %}
{% load static %}

{% block title %}Edit Product - {{ product.name }}{% endblock %}

{% block content %}
{% block extra_css %}
<style>
    main{
        height: 100%;
    }
</style>
{%endblock%}
<div class="container">
    <h1>Edit Product</h1>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" value="{{ product.name }}" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" class="form-control" rows="4" required>{{ product.description }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" value="{{ product.price }}" step="0.01" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" class="form-control" required>
                {% for category in categories %}
                    <option value="{{ category.pk }}" {% if category.pk == product.category.pk %}selected{% endif %}>
                        {{ category.name }}
                    </option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="image">Product Image:</label>
            <input type="file" id="image" name="image" class="form-control-file">
            {% if product.image %}
                <div class="mt-2">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" style="max-height: 200px;">
                </div>
            {% endif %}
        </div>
        
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'product:product_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
