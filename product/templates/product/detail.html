{% extends "base.html" %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
    <h1>{{ product.name }}</h1>
    <p>Category: <a href="{{ product.category.get_absolute_url }}">{{ product.category.name }}</a></p>
    <img src="{% if product.image %}{{ product.image.url }}{% endif %}" alt="{{ product.name }}" width="300">
    <p>{{ product.description }}</p>
    <p>Price: ${{ product.price }}</p>
    <p>Added: {{ product.date_added }}</p>
{% endblock %}
