{% extends "base.html" %}

{% block title %}{{ category.name }}{% endblock %}

{% block content %}
    <h1>{{ category.name }}</h1>
    <p>{{ category.description }}</p>
    
    <h2>Products in this category</h2>
    <ul>
        {% for product in products %}
            <li>
                <a href="{{ product.get_absolute_url }}">{{ product.name }}</a> - ${{ product.price }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
