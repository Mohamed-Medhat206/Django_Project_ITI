{% extends 'base.html' %}
{% block title %}Create Category{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
    <h2 class="text-center">Create Category</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" id="description" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn">Create</button>
        <a href="{% url 'category:category_list' %}" class="btn btn-danger">Cancel</a>
    </form>
</div>
{% endblock %}
