{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadget Galaxy - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1><a href="/">Gadget Galaxy</a></h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="{% url 'accounts:login' %}">Login/register</a></li>
                    <li><a href="{% url 'category:category_list' %}">Categories</a></li>
                    <li><a href="{% url 'product:product_list' %}">Products</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2023 Gadget Galaxy. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
