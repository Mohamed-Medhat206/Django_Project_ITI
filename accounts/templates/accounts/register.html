{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
    <h2 class="text-center">Register</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Username</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label>Email</label>
            {{ form.email }}
        </div>
        <div class="form-group">
            <label>Password</label>
            {{ form.password }}
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            {{ form.confirm_password }}
        </div>
        <button type="submit" class="btn w-100">Register</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="{% url 'accounts:login' %}">Login</a></p>
</div>
{% endblock %}
